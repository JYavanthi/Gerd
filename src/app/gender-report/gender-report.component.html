<div class="dashboard-container">
  <div class="sidebar">
    <button class="menu-btn" (click)=" goDashboard()">Dashboard</button>
   <!-- <button class="menu-btn">View Doctors</button> -->
    <!-- <button class="menu-btn">View Submitted Cases</button> -->
          <button class="menu-btn" (click)="goDoctorlist()">View Doctors</button>

      <button class="menu-btn" (click)="goTocontactUs()">Contact Us</button>
    <button class="menu-btn reports-btn">REPORTS</button>
    <div class="report-group">
    <button class="nav-btn report-btn">
        Gender Distribution <i class="fa-solid fa-chevron-right"></i>
    </button>
    <button class="nav-btn report-btn" (click)="goToCoMorbiditiesReport()">
        Co-morbidities <i class="fa-solid fa-chevron-right"></i>
    </button>
    <button class="nav-btn report-btn treatment" (click)="goTotreatmentReport()">
        Treatment Distribution <i class="fa-solid fa-chevron-right"></i>
    </button>
</div>
   
    <button class="logoutbtn" (click)="login()">Log Out</button>
  </div>

  <div class="mainDiv">
    <div class="filter-bar">
      <label for="">Start Date <input type="date" placeholder="Start Date" />
      </label>
      <label for="">End Date

        <input type="date" placeholder="End Date" />
      </label>
      <button class="btn">Filter Report</button>
      <button class="btn">Download</button>
      <button class="btn">Reset Filter</button>
      <button class="btn">Go Back</button>
      <button class="btn" (click)="goToNext()">Next</button>

    </div>
    <div class="content">
      <div class="chart-section" *ngIf="genderChartData.datasets[0].data.length">
        <canvas baseChart [data]="genderChartData" [options]="genderChartOptions" [type]="'pie'">
        </canvas>
      </div>
      <div class="filters">
        <button class="filter-btn" (click)="filterAllIndia()">All India</button>

        <!-- Zone Dropdown -->
        <!-- Zone Dropdown -->
        <!-- Zone -->
        <select class="filter-btn" (change)="onZoneChange($event)">
          <option value="">All Zones</option>
          <option *ngFor="let zone of zones" [value]="zone">{{ zone }}</option>
        </select>

        <!-- State -->
        <select class="filter-btn" (change)="onStateChange($event)">
          <option value="">All States</option>
          <option *ngFor="let state of states" [value]="state.id">{{ state.name }}</option>
        </select>

        <!-- City -->
        <select class="filter-btn" (change)="onCityChange($event)">
          <option value="">All Cities</option>
          <option *ngFor="let city of cities" [value]="city.id">{{ city.name }}</option>
        </select>

      </div>
    </div>
  </div>
